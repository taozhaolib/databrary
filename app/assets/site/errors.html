<div id="errors" class="errors main" ng-if="page.display.error">
  <article class="view error-view">
    <div class="wrap">
      <div class="row">
        <hgroup class="col">
          <h1 class="panel-context" message="error.title"></h1>
          <h2 ng-if="::error.status != null" class="panel-title with-context" message="error.{{error.status}}"></h2>
        </hgroup>

        <div class="col">
          <div ng-bind="page.$location.url()"></div>
          <div ng-if="::error.message" ng-bind-html="::error.message"></div>
          <div ng-if="::(error.status === 403 || error.status === 404) && !page.models.Login.isLoggedIn()">
            You might try <a ng-href="{{::page.router.login()}}">logging in</a>.
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
