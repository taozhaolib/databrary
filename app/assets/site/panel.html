<section class="panel ng-cloak" ng-class="id">
  <div class="wrap">
    <div class="row">
      <div class="col">
        <h2 ng-if="::!top" class="panel-header" folder ng-click="toggleFold()">
          <span></span>
          {{::title}}
          <a ng-click="edit($event)" ng-if="edit"><span class="button green icon edit"></span></a>
        </h2>
        <div ng-if="!folded" panel-body ng-transclude></div>
      </div>
    </div>
  </div>
</section>
