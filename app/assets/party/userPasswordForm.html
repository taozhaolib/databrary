<ng-form name="userPasswordForm">
    <validator name="email" label="email">
      <input id="fieldEmail" name="email" type="email" ng-model="userPasswordForm.data.email" placeholder="{{::'email' | message}}">
    </validator>

    <button type="submit" class="button" ng-click="userPasswordForm.reset()" ng-disabled="userPasswordForm.$pristine || userPasswordForm.$invalid" message="reset.request"></button>
</ng-form>
