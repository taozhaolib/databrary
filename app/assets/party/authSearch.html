<ng-form name="authSearchForm" class="auth-search-form" autocomplete="off" isolate>
  <validator name="name" noclientval>
    <input-completer input-name="name" ng-model="authSearchForm.nameVal" completer="authSearchForm.search($input)" placeholder="{{authSearchForm.placeholderText}}"></input-completer>
  </validator>
</ng-form>
