<ng-form name="fundingSearchForm" autocomplete="off" isolate>
  <validator name="name" noclientval>
    <input-completer input-name="name" ng-model="fundingSearchForm.nameVal" completer="fundingSearchForm.search($input)" placeholder="{{::'funding.search.placeholder' | message}}"></input-completer>
  </validator>
</ng-form>
