<ng-form name="volumeEditFundingForm">
  <scroll-float>
    <fieldset class="clean">
      <div class="col-desktop-5 col-tablet-5 col-mobile-6">
        <button ng-click="volumeEditFundingForm.saveAll()" class="green" message="save" ng-disabled="volumeEditFundingForm.$pristine"></button>
        <button ng-click="volumeEditFundingForm.resetAll()" class="neutral" message="revert" ng-disabled="volumeEditFundingForm.$pristine"></button>
      </div>
      <funding-search-form class="col-desktop-6 col-tablet-4 col-mobile-6"></funding-search-form>
    </fieldset>
  </scroll-float>

  <fieldset class="funding-grant anchor" ng-repeat="funding in volumeEditFundingForm.data" id="funder-{{funding.id}}">
    <funding-grant-form></funding-grant-form>
  </fieldset>
</ng-form>
