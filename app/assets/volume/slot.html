<article class="view slot-view" flow-init="flowOptions"
    flow-file-added="fileAdded($file, $event)"
    flow-file-success="fileSuccess($file)"
    flow-file-progress="fileProgress($file)"
    mouse-drag-region>
  <div class="wrap">
    <div class="row">
      <div class="col">
        <hgroup class="session-header">
          <a class="view-link" ng-href="{{::editing ? page.router.volumeSpreadsheet(volume.id) : volume.route()}}" ng-bind="::volume.alias || volume.name"></a>
          <h3 class="view-title smaller">
            <span ng-bind="::slot.displayName"></span>
            <span ng-if="::slot.date" ng-bind="::' (' + slot.date + ')'"></span>
            <a ng-if="::!editing && volume.checkPermission(page.permission.EDIT)" ng-click="toggleEdit()"><span class="neutral button icon edit"></span></a>
            <a ng-if="::editing" ng-click="toggleEdit()"><span class="neutral button icon view-icon"></span></a>
          </h3>
        </hgroup>

        <section class="slot-player slot frame" id="slot-player" fold ng-style="{'max-height':current?playerHeight+100+'px':'0px'}">
          <div class="slot-header folder" folder ng-click="toggleFold()" ng-if="!!current">
            <span>Viewer</span>
          </div>
          <div class="player fold">
            <nav ng-if="!(folded || !current)" class="player-actions">
              <button ng-if="editing && !!(current.asset || current.record)" ng-init="current.dirty && form.edit.$setDirty()" class="player-action-word green" ng-click="current.save()" ng-disabled="form.edit.$pristine || form.edit.$invalid || current.pending">Save</button>
              <button ng-if="editing && !current.file && current.asset" class="player-action-word yellow" flow-btn>Replace File</button>
              <a ng-if="editing && !!(current.asset || current.file || current.record) && !current.pending" ng-click="current.remove()" class="player-action-icon icon trash2 button"></a>
              <a ng-href="{{current.asset.downloadRoute(false)}}" target="_self" ng-if="!!current.asset && !current.asset.pending && current.asset.checkPermission(page.permission.READ)" class="player-action-icon icon download button"></a>
              <button ng-if="current.canRestore()" class="paste icon" tooltip="'asset.restore' | message:current.canRestore().name" ng-click="current.restore()"></button>
            </nav>
            <div ng-if="!(folded || !current)" id="player-scroll" class="player-scroll" ng-style="{height:playerHeight+'px'}">
              <div class="player-info">
                <h1 class="player-info-name">
                  <img ng-if="!editing && !!current.asset" ng-src="{{current.asset.icon}}" hint="format-{{current.asset.format.extension}}" class="player-info-file-icon">
                  <span ng-if="!editing && !!current.asset" class="classification icon" ng-class="page.constants.classification[current.asset.classification]" hint="classification-{{page.constants.classification[current.asset.classification]}}"></span>              
                  <span class="filename" ng-if="!editing && !!current.asset" ng-bind="current.name"></span>
                  <span class="category" ng-if="!editing && !!current.record" ng-bind="current.record.displayName"></span>
                  <span class="category" ng-if="editing && !!current.record.category" ng-bind="page.constants.category[current.record.category].name"></span>
                </h1>

                <div ng-if="::!editing">
                  <dl class="player-info-list cf">
                    <dt ng-if="!!current.asset" message="asset.format"></dt>
                    <dd ng-if="!!current.asset" ng-bind="(current.asset.format.description || current.asset.format.name) + ' (' + current.asset.format.extension + ')'"></dd>
                    <dt ng-if="current.segment.full === false || current.asset.duration">Position</dt>
                    <dd>
                      <span ng-if="current.segment.full === false"><span ng-if="current.segment.lBounded" ng-bind="current.segment.l | timecode:true"></span> &ndash; <span ng-if="current.segment.uBounded" ng-bind="current.segment.u | timecode:true"></span></span>
                      <span ng-if="current.asset.duration"> (<span ng-bind="current.asset.duration | timecode:true"></span>)</span>
                    </dd>
                    <dt ng-if="!!current.record" ng-repeat-start="metric in current.metrics() track by metric.id" ng-bind="::metric.display || metric.name"></dt>
                    <dd ng-if="!!current.record" ng-repeat-end ng-bind="::current.record.measures[metric.id]"></dd>
                    <dt ng-if="!!current.age">age</dt>
                    <dd ng-if="!!current.age"><display-age value="current.age"></display-age></dd>
                  </dl>
                </div>

                <ng-form ng-if="::editing" name="form.edit" ng-switch="current.type">
                  <div ng-switch-when="asset">
                    <validator name="name" label="asset.name">
                      <input type="text" name="name" ng-model="current.data.name" placeholder="{{::'asset.name.placeholder' | message}}">
                    </validator>

                    <validator name="classification" label="asset.classification">
                      <classification-select name="classification" ng-model="current.data.classification"></classification-select>
                    </validator>
                  </div>

                  <div ng-switch-when="record">
                    <ng-form name="form.measures">
                    <dl class="cf">
                      <dt ng-repeat-start="m in current.sortedMetrics" ng-init="metric=page.constants.metric[m]" ng-bind="::metric.display || metric.name"></dt><br>
                      <dd ng-repeat-end ng-switch="::metric.options ? 'select' : (metric.long ? 'long' : metric.type)">
                        <select ng-switch-when="select" name="{{::m}}" ng-model="current.data.measures[m]" ng-options="o for o in metric.options"/>
                        <input ng-switch-when="text" type="text" name="{{::m}}" ng-model="current.data.measures[m]"/>
                        <textarea ng-switch-when="long" name="m" ng-model="current.data.measures[m]"/>
                        <input ng-switch-when="date" input-date name="{{::m}}" ng-model="current.data.measures[m]" placeholder="YYYY-MM-DD"/>
                        <input ng-switch-when="number" type="text" name="{{::m}}" ng-model="current.data.measures[m]"/>
                      </dd>
                      <dt>
                        <select class="add" name="add" ng-model="current.data.add" ng-options="metric.id+'' as metric.name for metric in current.addOptions()" ng-change="current.add()"/>
                      </dt>
                    </dl>
                    </ng-form>
                  </div>
                </ng-form>
              </div>

              <div id="player-viewport" class="player-viewport">
                <div ng-if="editing && current.type == 'asset' && !current.file && !current.asset" flow-drop flow-btn flow-drag-enter="dropClasses['over-zone'] = true" flow-drag-leave="dropClasses['over-zone'] = false" ng-class="dropClasses" class="player-drop">
                <span class="icon line add"></span>
                <span class="vem-float-dropzone-message" message="asset.add-drop{{current.asset ? '.replace' : ''}}"></span>
              </div>
              <upload-progress class="upload-progress-info" ng-if="!!current.file" progress-value="current.progress"></upload-progress>
              <asset-display ng-repeat="asset in [asset]" ng-if="!!asset" asset="asset"></asset-display>
            </div>
            </div>
            <div ng-if="!folded" class="player-resize-bar" mouse-drag="resizePlayer($down, $up)">
              <span class="icon resize"></span>
            </div>
          </div>
        </section>

        <div id="slot-tags" class="slot-tags panel-tags-list" ng-form="form.tag">
          <ul class="panel-tags-items">
            <li ng-repeat="tag in tags" class="panel-tags-item" ng-class="{'active': tag.active,'keyword': tag.keyword.length}">
              <div class="panel-tag-name" ng-click="tag.toggle()" ng-bind="::tag.id"></div>
              <div class="panel-tag-controls" ng-if="::page.models.Login.isAuthorized()">
                <button class="panel-tag-vote available null" name="vote" ng-click="tag.save(false)" ng-if="tag.state === true" hint="tags-vote-null">
                  -
                </button>
                <button class="panel-tag-vote available up" name="vote" ng-click="tag.save(true)" ng-if="tag.state === false" hint="tags-vote-up">
                  +
                </button>
              </div>
            </li>
            <li class="panel-tags-item" ng-if="::editing || page.models.Login.isAuthorized()">
              <tag-add placeholder="Add new {{::editing ? 'keyword' : 'tag'}}..."></tag-add>
            </li>
          </ul>
        </div>

        <section id="slot-timeline" class="slot-timeline slot frame">
          
          <div class="slot-toolbar" ng-if="::editing" ng-switch="editing" ng-class="{'slot-toolbar-bg': editing!==true}">
            <div ng-switch-when="true">
              <button ng-click="addRecord()" class="mini">Add record</button>
              <button ng-if="!!current.record" ng-click="current.remove()" class="mini">Remove record</button>
              <button ng-if="!!current.record" ng-click="current.rePosition()" class="mini">Position record</button>
              &#32;
              <button ng-click="addBlank()" class="mini">Add file</button>
              <button ng-if="!!(current.asset || current.file) && !current.pending" ng-click="current.remove()" class="mini">Remove file</button>
              <button ng-if="!!current.asset" ng-click="current.rePosition()" class="mini">Position file</button>
              &#32;
              <button ng-if="current.excerpt.on === false" ng-click="current.editExcerpt()" class="mini">Highlight on volume</button>
              <button ng-if="current.excerpt.on === true" ng-click="current.editExcerpt()" class="mini">Edit highlight</button>
            </div>
            <ng-form ng-switch-when="record" name="form.record">
              <button ng-click="addRecord(null)" class="mini">Cancel</button>&#32;
              <select class="slot-toolbar-select" name="category" ng-model="addRecord.category" ng-options="c as page.constants.category[c].name || 'record' for (c, n) in addRecord.categories" ng-change="setCategory(addRecord.category)">
                <option value="">Choose category...</option>
              </select>&#32;
              <select ng-if="!!addRecord.options" class="slot-toolbar-select" name="record" ng-model="addRecord.select" ng-options="r as d for (r, d) in addRecord.options" ng-change="addRecord(addRecord.select)">
                <option value="">Choose record...</option>
              </select>
            </ng-form>
            <ng-form ng-switch-when="position" name="form.position">
              <input input-position="-Infinity" class="position-input" type="text" size="10" name="position-lower" ng-model="current.segment.l" position-max="current.segment.u" ng-change="current.updatePosition()" key-enter="updatePosition()" placeholder="{{::'position.placeholder' | message}}">
              &ndash;
              <input input-position="Infinity" class="position-input" type="text" size="10" name="position-upper" ng-model="current.segment.u" position-min="current.segment.l" ng-disabled="!current.record" placeholder="{{::'position.placeholder' | message}}">
              &#32;
              <button ng-click="current.finishPosition()">Cancel</button>
              <button class="green" ng-click="current.savePosition()" ng-disabled="form.position.$pristine || form.position.$invalid">Save</button>
            </ng-form>
            <ng-form ng-switch-when="excerpt" name="form.excerpt">
              <button ng-click="current.saveExcerpt()" class="mini">Cancel</button>
              <button ng-if="current.excerpt.on" ng-click="current.saveExcerpt(null)" class="mini">Remove highlight</button>&#32;
              <select ng-if="current.excerpt.on !== undefined" id="slot-toolbar-select-excerpt" class="slot-toolbar-select" name="excerpt" ng-model="current.excerpt.classification" ng-options="i as 'classification.excerpt.'+c | message for (i, c) in current.excerptOptions()" ng-change="current.saveExcerpt(current.excerpt.classification)"></select>
            </ng-form>
          </div>
          <div class="slot-timeline-timeline">
            <div class="slot-timeline-now-zone">
              <div class="slot-timeline-now" ng-class="::{edit: editing}" ng-if="ruler.position != null" ng-style="positionStyle(ruler.position)"></div>
            </div>

            <div class="slot-timeline-selection" ng-if="!ruler.selection.empty">
              <div class="selection" ng-class="::{edit: editing}" ng-style="positionStyle(ruler.selection)"></div>
            </div>

            <div class="slot-timeline-temporal" ng-if="!ruler.range.empty" ng-form="form.ruler">
              <div class="slot-timeline-control">
                <input input-position="-Infinity" class="slot-timeline-time start" type="text" size="10" ng-model="ruler.selection.l" position-max="ruler.selection.u" name="selection-l" ng-change="updateSelection()"></input>
                <button id="setOnset" ng-disabled="ruler.position == null" ng-click="setSelection(ruler.position,0)">&larr;</button>
                <input input-position class="slot-timeline-time" type="text" size="10" ng-model="ruler.position" name="position" key-enter="updatePosition()"></input>
                <button id="setOffset" ng-disabled="ruler.position == null" ng-click="setSelection(ruler.position,1)">&rarr;</button>
                <input input-position="Infinity" class="slot-timeline-time stop" type="text" size="10" ng-model="ruler.selection.u" position-min="ruler.selection.l" name="selection-u" ng-change="updateSelection()"></input>
                <div class="slot-timeline-zoom">
                  <span class="icon zoomin" ng-click="zoom(ruler.selection)" ng-if="!ruler.selection.empty && !ruler.selection.contains(ruler.range)"></span>
                  <span class="icon zoomout" ng-if="ruler.zoomed" ng-click="zoom()"></span>
                  <span ng-if="ruler.selection.full" ng-click="setSelection(null)">Clear selection</span>
                  <span ng-if="!ruler.selection.full" ng-click="setSelection(undefined)">Select all</span>
                </div>

              </div>
              
              <div class="slot-timeline-ruler" ng-click="select($event)" mouse-drag="dragSelection($down, $up)">
                <div class="slot-timeline-ruler-time left" ng-bind="ruler.range.l | timecode"></div>
                <div class="slot-timeline-ruler-time right" ng-bind="ruler.range.u | timecode"></div>
              </div>
            </div>

            <div>
              <div class="slot-tag-track slot-track" ng-repeat="t in tags" ng-if="t.active" ng-class="{select: t === current}" ng-click="select($event, t)" mouse-drag="dragSelection($down, $up, t)">
                <div class="slot-tag-segment" ng-repeat="ts in t.coverage" ng-style="positionStyle(ts)" ng-dblclick="selectAll($event, {segment:ts})"></div>
                <div class="slot-tag-keyword" ng-repeat="ts in t.keyword" ng-style="positionStyle(ts)" ng-dblclick="selectAll($event, {segment:ts})"></div>
                <div class="slot-tag-vote" ng-repeat="ts in t.vote" ng-style="positionStyle(ts)" ng-dblclick="selectAll($event, {segment:ts})"></div>
                <div class="slot-tag-name" ng-bind="t.id"></div>
              </div>
            </div>

            <div class="slot-annotations">
              <div class="slot-record-track slot-track" ng-repeat="rs in records">
                <div class="slot-record" ng-repeat-start="r in rs" ng-class="{'slot-record-select': r === current}" ng-style="positionStyle(r.segment)">
                  <div ng-if="r === current && editing == 'position'" class="slot-handle slot-handle-left" mouse-drag="r.dragLeft($up)"></div>
                  <div ng-if="r === current && editing == 'position'" class="slot-handle slot-handle-right" mouse-drag="r.dragRight($up)"></div>
                </div>
                <div class="slot-record-background" ng-repeat-end ng-style="positionBackgroundStyle(rs, $index)" ng-click="select($event, r)" ng-dblclick="selectAll($event, r)" mouse-drag="dragSelection($down, $up, r)" ng-bind="r.record.displayName"></div>
              </div>
            </div>

            <div class="slot-timeline-tracks">
              <div ng-repeat="t in tracks" class="slot-timeline-track slot-track" ng-class="{select: t === current, dirty: t.dirty, 'slot-track-positioned': t.asset && !t.segment.full, 'slot-track-select': t === current, 'slot-track-empty': !(t.asset || t.file)}" ng-click="select($event, t)" ng-dblclick="selectAll($event, t)" mouse-drag="dragSelection($down, $up, t)">
                <div class="slot-excerpt" ng-repeat="excerpt in t.excerpts" ng-if="!excerpt.segment.full" ng-style="positionStyle(excerpt.segment)" ng-dblclick="selectAll($event, excerpt)">
                </div>
                <div class="slot-track-asset-info">
                  <img class="slot-track-asset-thumb" ng-if="!!t.asset && t.asset.checkPermission(page.constants.permission.READ)" ng-src="{{t.asset.thumbRoute(24)}}">
                  <div class="slot-track-asset-info-name" ng-class="{uploading: !!t.file, excerpt: t.excerpts.length && t.asset.segment.full}">
                    <span ng-bind="t.name"></span>
                    <span class="track-status" ng-if="t.asset && !t.asset.duration && t.asset.format.type=='video'"> (processing)</span>
                  </div>
                  <upload-progress class="upload-progress-info" ng-if="!!t.file" progress-value="t.progress"></upload-progress>
                  <span ng-if="!!t.asset" class="classification-info classification icon" ng-class="page.constants.classification[t.asset.excerpt || t.asset.classification]" hint="classification-{{page.constants.classification[t.asset.excerpt || t.asset.classification]}}"></span>
                </div>
                <div class="slot-track-asset" ng-if="t.asset && !t.segment.full" ng-style="positionStyle(t.segment)">
                  <div ng-if="t === current && editing == 'position'" class="slot-handle slot-handle-move" mouse-drag="t.dragMove($down, $up)"></div>
                </div>
              </div>
            </div>

            <div>
              <div class="slot-consent-track slot-track">
                <div class="slot-consent consent icon" ng-repeat="c in consents" ng-class="c.classes()" ng-style="positionStyle(c.segment)" ng-click="select($event, c)" ng-dblclick="selectAll($event, c)" mouse-drag="dragSelection($down, $up, c)"></div>
              </div>
            </div>
          </div>
        </section>

        <div ng-if="::!editing" class="slot-download" ng-show="!!tracks[0].asset">
          <a ng-href="{{::slot.zipRoute()}}" target="_self">
            <span class="icon download"></span>
            <span class="download" message="download.zip"></span>
          </a>
        </div>

        <section id="slot-comments">
          <article ng-repeat="comment in comments" ng-if="ruler.selection.empty || ruler.selection.overlaps(comment.segment)" class="panel-comments-comment" ng-class="::comment.getClass()">
            <div class="row">
              <div class="col-desktop-6 col-tablet-6 col-mobile-6">
                <footer class="panel-comments-meta" ng-init="party = comment.comment.who">
                  <aside class="portrait ng-cloak">
                    <a ng-href="{{::party.route()}}">
                      <figure class="figure-avatar" ng-class="::{inst: party.institution}">
                        <img ng-src="{{::party.avatarRoute()}}">
                      </figure>
                    </a>
                    <div class="portrait-info">
                      <a class="portrait-name" ng-href="{{::party.route()}}" ng-bind="::party.name"></a>
                      <span class="portrait-extra">
                        <time datetime="comment.comment.time | date:'yyyy-MM-dd HH:mm:ss Z'" pubdate ng-bind="::comment.comment.time | date:'MMMM d, yyyy'"></time>
                      </span>
                    </div>
                  </aside>
                </footer>
                <div class="panel-comments-body" ng-bind-html="comment.comment.text | format"></div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
  </div>
</article>
