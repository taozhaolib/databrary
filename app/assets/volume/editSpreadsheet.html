<article>
  <div class="wrap">
    <div class="row">
      <div class="col">
        <hgroup>
          <h1 class="view-context smaller" message="edit"></h1>
          <h2 class="view-title smaller">
            <span ng-bind="volume.alias || volume.name"></span>
            <a ng-href="{{::volume.route()}}"><span class="button green icon view-icon"></span></a>
          </h2>
        </hgroup>

        <h3 class="view-title smaller" id="goto-sst" message="materials.title"></h3>
        <div message="wizard.volume-edit-materials.instructions" message-html></div>

        <spreadsheet volume="volume" edit top assets></spreadsheet>

        <h3 class="view-title smaller" id="goto-ss" message="sessions.title"></h3>
        <div message="wizard.volume-edit-data.instructions" message-html></div>

        <spreadsheet volume="volume" edit></spreadsheet>
      </div>
    </div>
  </div>
</article>
